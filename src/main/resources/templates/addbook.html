<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <h1>Add book</h1>
    <div>
    <form th:object="${book}" th:action="@{save}" action="#" method="post">
	    <label for="title">Title</label>
	    <input type="text" id="title" th:field="*{title}" />
	    <label for="author">Author</label>
	    <input type="text" id="author" th:field="*{author}" />
	    <label for="publicationYear">Year</label>
	    <input type="number" th:field="*{publicationYear}" />
		<label for="isbn">ISBN</label>
		<input type="text" th:field="*{isbn}" />
		<label for="number">Price</label>
		<input type="text" th:field="*{price}" />
		<label for="catlist">Category</label>
		<select id="catlist" th:field="*{category}" class="form-control">
			<option th:each="category: ${categories}"
				th:value="${category.categoryId}"
				th:text="${category.name}"></option>
		</select>
		<input type="submit" value="Save"></input>
	</form>
	</div>
